<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container-card">

    <header>
      <div class="header">
        <a href="#"><img class="img-heading" src="images/image-equilibrium.jpg" alt="equilibrium-img">
        <div class="hover-head">
          <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
        </div></a>
      </div>
      <h2><a href="#">Equilibrium #3429</a></h2>

    </header>

    <main>
      <div class="main-text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>


      <div class="ethereum">
        <img class="icon-features" src="images/icon-ethereum.svg" alt="icon">
        <span>0.041 ETH</span>
      </div>


      <div class="clock">
        <img class="icon-features" src="images/icon-clock.svg" alt="icon">
        <span>3 days left</span>
      </div>


    </main>
    <hr>

      <div class="bottom-card">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
        <p class="avatar-text"> Creation of <a href="#">Jules Wyvern</a></p>
      </div>


  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chloe Peltier</a>.
    </div>
  </footer>

</body>

</html>
